<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        movies = [5, 7, 2, 9, 3];

        function labelMovies(value) {
            if (value >= 6) {
                return document.write("Good Movie");
            } else {
                return document.write("Bad Movie");
            }
        }

        for (let i = 0; i < movies.length; i++) {
            labelMovies(movies[i]);
            document.write("</br>")
        }
    </script>
</body>

</html>
