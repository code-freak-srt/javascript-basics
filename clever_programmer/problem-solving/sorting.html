<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
</head>

<body>
    <script>
        // Sorting in ascending order
        function sot(num) {
            for (let i = 0; i < num.length - 1; i++) {
                min = num[i];
                min_loc = i;

                for (let j = i; j < num.length; j++) {
                    if (num[j] < min) {
                        min = num[j];
                        min_loc = j;
                    }
                }
                num[min_loc] = num[i];
                num[i] = min;
            }
            return num;
        }
        num = [9, 5, 2, 4, 8, 3, 6];
        document.write(sot(num));
    </script>
</body>

</html>
