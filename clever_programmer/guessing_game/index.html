<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Guess The Number</a>
    </nav>

    <main>
        <h1 class="banner p-3">1.2.3</h1>
        <div class="form-group">
            <input type="text" id="number-guess" class="form-control form-control-lg" placeholder="What's your Guess?">
        </div>
        <div id="result">
            <!-- This is where the result will be -->
        </div>
        <button type="button" id="number-submit" class="btn btn-primary">Check Me</button>
        <button type="button" id="restart-game" class="btn btn-secondary">Restart</button>
        <div id="history">
            <!-- This is where the guess history will be -->
        </div>
    </main>
</body>

</html>
