        //    Displaying message to the user using function
        function message() {
            document.write("Don't be a pussy!");

        message();

        // creating a function to calculate a square of number
        function square(num) {
            document.write(num * num);
        }
        square(4);

        // function to accept 3 numbers and return addition of them
        function add(a, b, c) {
            document.write(a + b + c);
        }
        add(2, 3, 4);
    </script>
