<html>

<head>
    <title>
        Simple Interest Calculator
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Simple Interest Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="Principal" class="form-group">Principal</label>
                        <input type="text" class="form-control" id="Principal">
                    </div>
                    <div class="form-group">
                        <label for="Time" class="form-group">Time</label>
                        <input type="text" class="form-control" id="Time">
                    </div>
                    <div class="form-group">
                        <label for="Rate" class="form-group">Rate</label>
                        <input type="text" class="form-control" id="Rate">
                    </div>
                    <button class="btn btn-block btn-primary" type="button" onclick="Calculate()">Calculate</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h1 id="result">$00000</h1>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        function Calculate() {
            var p = 0;
            var t = 0;
            var r = 0;
            var SI = 0;

            p = parseInt(document.getElementById("Principal").value);
            t = parseInt(document.getElementById("Time").value);
            r = parseInt(document.getElementById("Rate").value);

            SI = (p * t * r) / 100;
            document.getElementById("result").innerHTML = SI;

        }
    </script>
</body>

</html>
