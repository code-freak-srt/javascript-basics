<html>

<head>
    <title>Delete Node</title>
</head>

<body>

    <div id="divone">
        <p id="para">Hello there the angels from my nightmare</p>

    </div>

    <script>
        var parent = document.getElementById("divone");
        var child = document.getElementById("para");
        parent.removeChild(child);
    </script>
</body>

</html>
