<html>

<head>
    <script>
        for (i = 1; i <= 100; i++) {
            document.write(i + "<br>");
        }
        i = 1;
        while (i <= 20) {
            document.write(i * i + "<br>");
            i++;
        }
        var rating = 0;
        switch (rating) {
            case 1:
                document.write("very Poor");
                break;
            case 2:
                document.write(" Poor");
                break;
            case 3:
                document.write("alikati Poor");
                break;
            case 4:
                document.write("thorai Poor");
                break;
            case 5:
                document.write("aati Poor");
                break;
            default:
                document.write("Invalid ");
        }
    </script>
</head>

</html>
